<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    
    <div id="calculator">
        <input type="text" id="display" readonly>
        <button onclick="clearDisplay()">C</button>
        <button onclick="updateDisplay('/')"value="/">/</button>
        <button onclick="updateDisplay('*')"value="*">*</button>
        <button onclick="updateDisplay('-')"value="-">-</button>
        <button onclick="updateDisplay('+')"value="+">+</button>
        <button onclick="updateDisplay('7')"value="7">7</button>
        <button onclick="updateDisplay('8')"value="8">8</button>
        <button onclick="updateDisplay('9')"value="9">9</button>
        <button onclick="updateDisplay('4')"value="4">4</button>
        <button onclick="updateDisplay('5')"value="5">5</button>
        <button onclick="updateDisplay('6')"value="6">6</button>
        <button onclick="updateDisplay('1')"value="1">1</button>
        <button onclick="updateDisplay('2')"value="2">2</button>
        <button onclick="updateDisplay('3')"value="3">3</button>
        <button onclick="updateDisplay('0')"value="0">0</button>
        <button onclick="updateDisplay('.')"value=".">.</button>
        <button onclick="calculate()">=</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
